<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="UTF-8">
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>Search</title>
    </head>
    <body>
    	<div class="top-bar">
    		<div class="top-bar-links">
    			<div>
	    			<span id="top-left-links">
		    			<a href="#">About</a>
		    			<a href="#">Store</a>
		    		</span>
		    		<span id="top-right-links">
          				<a href="https://www.google.ca/imghp?hl=en&tab=wi&ogbl">Images</a>
          				<a id="a-search" href="https://www.google.ca/advanced_search?hl=en-CA&fg=1">Advanced Search</a>
       				</span>
    			</div>
    		</div>
    	</div>
    	<div class="main">
    		<center>
    			<div class="logo">
    				<img src="logo.png">
    			</div>
	    		<div id="searchform">
	    			<form action="https://google.com/search">
					<div class="search-box">
						<div class="spad">
							<div class="icon-1">
								<span class="search-icon">
									<i class="material-icons" style="font-size:20px;color:#9aa0a6;">search</i>
								</span>
							</div>
							<div class="input-field">
								<input class="search" name="q" type="text">
							</div>
							<div class="icon-2">
								<span class="mic">
									<img src="googlemic.png">
								</span>
							</div>
						</div>
					</div>
		    	</div>
		    	<div class="buttons">
		    		<center>
		    			<input class="search-btn" type="submit" value="Google Search">
		    			<input class="search-btn" name="btnI" type="submit" value="I'm Feeling Lucky">
		    		</center>
		    	</div>

		    	</form>
    		</center>
    	</div>
    	<div class="footer" id="fbar">
    		<div class="locationinfo">
          		<div class="location">
           			<span>Canada</span>
          		</div>
        	</div>
        	<span id="left-info">
        		<a class="ftrlinks" href="#">Advertising</a>
        		<a class="ftrlinks" href="#">Business</a>
        		<a class="ftrlinks" href="#">How Search Works</a>
        	</span>
        	<span id="right-info">
        		<a class="ftrlinks" href="#">Privacy</a>
        		<a class="ftrlinks" href="#">Terms</a>
        		<a class="ftrlinks" href="#">Settings</a>
        	</span>
    	</div>
    </body>
</html>
